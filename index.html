<!DOCTYPE html><html lang="en"><head><title>Helm Charts</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><link rel="icon" href="assets/variant-logo.svg" sizes="any" type="image/svg+xml" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css" /><style>.markdown-body{ box-sizing: border-box; min-width: 200px; max-width: 980px; margin: 0 auto; padding: 45px;} @media (max-width:767px){ .markdown-body{ padding: 15px;}} </style></head><body><section class="markdown-body"><div id="content"></div><h2>Charts</h2><div id="charts"></div></section><script>function loadFile(filePath){ var result=null; var xmlhttp=new XMLHttpRequest(); xmlhttp.open("GET", filePath, false); xmlhttp.send(); if (xmlhttp.status==200){ result=xmlhttp.responseText;} return result;} </script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/esprima/2.7.3/esprima.min.js" integrity="sha512-HZ6AjABJ0jFISGbgrAp/k7/IvbwfUe6m9aLAT0HhS4Mx9JKbyzY/bw+oH2xfIiV9t0TPDKErYeQkgSVYKLLTuQ==" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js" integrity="sha512-ia9gcZkLHA+lkNST5XlseHz/No5++YBneMsDp1IZRJSbi1YqQvBeskJuG1kR+PH1w7E0bFgEZegcj0EwpXQnww==" crossorigin="anonymous"></script><script>indexYaml=loadFile("index.yaml"); var data=jsyaml.load(indexYaml); var entries=Object.keys(data.entries); var parsed="No charts are currently available"; if (entries.length){ parsed +=`<table><tr><th>Name</th><th>Description</th><th>Version</th></tr>`; entries.forEach((key)=>{ var entries=data.entries[key]; if (entries.length){ var versions=entries.map((o)=>` <a target="_blank" href="${o.urls[0]}">${o.version}</a>`); versions=versions.join(", ").trim(2); parsed +=`<tr><td><a target="_blank" href="https://github.com/variant-inc/lazy-helm-charts/tree/master/charts/${key}">${key}</a></td><td>${entries[0].description}</td><td>${versions}</td></tr>`;}}); parsed +="</table>";} readmeYaml=loadFile("README.md"); document.getElementById("content").innerHTML=marked.parse(readmeYaml); document.getElementById("charts").innerHTML=parsed; </script></body></html>
