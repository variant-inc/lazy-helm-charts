suite: Chart defaults
tests:
  - it: should be internal only
    release:
      name: test
    set:
      deployment.image.tag: tag
      revision: abc
      livenessProbe:
        exec:
          command:
            - /bin/echo
            - "hello liveness"
      readinessProbe:
        exec:
          command:
            - /bin/echo
            - "hello readiness"
    asserts:
      - template: service.yaml
        containsDocument:
          kind: Service
          apiVersion: v1
          name: test
      - template: service.yaml
        hasDocuments:
          count: 1