revision: testing
deployment:
  image:
    tag: 064859874041.dkr.ecr.us-east-2.amazonaws.com/lazy-helm-charts/variant-api:v0.3

service:
  targetPort: 5000
  healthCheckPath: /health

podSecurityContext:
  fsGroup: 65534

securityContext: {}

livenessProbe:
  exec:
    command:
      - /bin/echo
      - "hello liveness"

readinessProbe:
  exec:
    command:
      - /bin/echo
      - "hello readiness"

istio:
  egress:
    - name: google
      hosts:
        - "google.com"
      ports:
        - number: 443
          protocol: HTTPS