revision: testing
deployment:
  image:
    tag: 064859874041.dkr.ecr.us-east-2.amazonaws.com/lazy-helm-charts/variant-api:v0.3

service:
  targetPort: 5000
  healthCheckPath: /health

podSecurityContext:
  fsGroup: 65534

securityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false

livenessProbe:
  exec:
    command:
      - /bin/echo
      - "hello liveness"

readinessProbe:
  exec:
    command:
      - /bin/echo
      - "hello readiness"

istio:
  egress:
    - name: google
      hosts:
        - "google.com"
      ports:
        - number: 443
          protocol: HTTPS

tags:
  owner: platform-infrastructure
  octopus/project: test
  octopus/space: default
  octopus/environment: dev
  octopus/project_group: default group
  octopus/release_channel: test
  team: devops
  purpose: test