suite: Chart defaults
tests:
  - it: should be internal
    release:
      name: test
    set:
      deployment.image.tag: tag
      revision: abc
      tags:
        octopus_tags:
          project: test
          space: default
          environment: dev
          project_group: default group
          release_channel: test
        user_tags:
          team: devops
          purpose: test
          owner: devops
      livenessProbe:
        exec:
          command:
            - /bin/echo
            - "hello liveness"
      readinessProbe:
        exec:
          command:
            - /bin/echo
            - "hello readiness"
      istio.ingress.public: true
      istio.ingress.host: dpl-drivevariant.com
      configVars:
        foo: bar
        color: red
    asserts:
      - template: virtual-service.yaml
        containsDocument:
          kind: VirtualService
          apiVersion: networking.istio.io/v1alpha3
          name: test-internal
      - template: virtual-service.yaml
        hasDocuments:
          count: 2
  - it: should be public and internal
    release:
      name: test
    set:
      deployment.image.tag: tag
      revision: abc
      tags:
        octopus_tags:
          project: test
          space: default
          environment: dev
          project_group: default group
          release_channel: test
        user_tags:
          team: devops
          purpose: test
          owner: devops
      istio.ingress.host: dpl-drivevariant.com
      livenessProbe:
        exec:
          command:
            - /bin/echo
            - "hello liveness"
      readinessProbe:
        exec:
          command:
            - /bin/echo
            - "hello readiness"
    asserts:
      - template: virtual-service.yaml
        containsDocument:
          kind: VirtualService
          apiVersion: networking.istio.io/v1alpha3
          name: test-internal
      - template: virtual-service.yaml
        hasDocuments:
          count: 1